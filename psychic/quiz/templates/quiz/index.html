{% extends "quiz/base.html" %} 
{% include "quiz/header.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block main %}
    <div class="container center">
        <h1>Psychic</h1>
        <h5 class="light">Subtitle</h5>
    </div>
    <div class="container">
        <br>
        {% if quiz_list %}
        <div class="row">
        {% for quiz in quiz_list %}
            <div class="col s12 m4">
                <div class="card grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{ quiz.title }}</span>
                        <p>{{ quiz.description_text }}</p>
                    </div>
                    <div class="card-action">
                        <a class="white-text" href="{% url 'quiz:quiz' quiz.id %}">Go</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
        {% endif %}
    </div>
{% endblock %}
