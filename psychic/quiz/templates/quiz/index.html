{% extends "quiz/base.html" %} 
{% include "quiz/header.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block main %}
    <div class="container center">
        {% if quiz_list %}
        <ul>
            {% for quiz in quiz_list %}
            <li><a href="{% url 'quiz:quiz' quiz.id %}">{{ quiz.title }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
{% endblock %}
