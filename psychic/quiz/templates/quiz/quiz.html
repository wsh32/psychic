{% if quiz and quiz.question_set.all %}
<h1>{{ quiz.title }}</h1>
<form action="{% url 'quiz:submit' quiz.id %}" method="post">
    {% csrf_token %}
    {% for question in quiz.question_set.all %}
        {% if question.choice_set.all %}
            <!-- Question {{ question.id }} -->
            <fieldset id="question{{ question.id }}">
                <b>{{ question.question_text }}</b><br>
                {% for choice in question.choice_set.all %}
                    <input type="radio" name="question{{ question.id }}" id="choice{{ choice.id }}" value="{{ choice.id }}" required>
                    <label for="choice{{ choice.id }}">{{ choice.choice_text }}</label><br>
                {% endfor %}
            </fieldset>
        {% endif %}
    {% endfor %}
    <input type="submit" value="Submit">
</form>
{% else %}
    No quiz
{% endif %}
